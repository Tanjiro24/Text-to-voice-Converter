<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="shortcut icon" href="img/icons8-voice.gif" type="image/x-icon">


</head>

<body>
    <div class="main">
        <h1>Text to Speech <span>Converter</span></h1>
        <textarea spellcheck="false" placeholder="write anything here..."></textarea>
        <div class="row">
            <select></select>
            <button class="btn"> <img src="img/play.png">Listen</button>
            <button class="clear">Clear</button>
            <button class="bgcolor">color</button>
            <img src="img/moon.png" class="icon">
            <button class="uppercase">Uppercase</button>
            <button class="lowercase">Lowercase</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
